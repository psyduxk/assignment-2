<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="/styles/styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body class="poppins-regular black-1">
    <header>
        <nav class="navigation display-flex black-1">
            <h3 class="header-title">
                Influencer products
            </h3>
            <ul class="list display-flex">
                <li class="nav-items">Home</li>
                <li class="nav-items">Products</li>
                <li class="nav-items">Sign up</li>
                <li class="nav-items">Log in</li>
                <li class="nav-items"><i class="fa-solid fa-magnifying-glass"></i></li>
                <li class="nav-items"><i class="fa-solid fa-cart-shopping"></i></li>
            </ul>
        </nav>
        <div class="banner display-flex">
            <div class="banner-content">
                <h1 class="banner-title">
                    Start your Journey as<br> 
                    Influencer
                </h1>
                <p class="banner-desc"> 
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.
                </p>
                <button class="btn-primary display-flex">
                    <span>Prebook Now</span>
                    <i class="fa-solid fa-arrow-right"></i>

                </button>
            </div>
            <div class="banner-image">
                <img src="/images/main-camera.png" alt="A picture of a camera">
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="websites">
                <img src="/logos/Alibaba.svg" alt="Logo of Alibaba"><img src="/logos/Amazon.svg" alt="Logo of Amazon"><img src="/logos/Daraz.pk Logo.svg" alt="Logo of Daraz"><img src="/logos/Ebay.svg" alt="Logo of Ebay"><img src="/logos/Rakuten.svg" alt="Logo of Rakuten"><img src="/logos/Walmart.svg" alt="Logo or Walmart"><img src="/logos/Target.svg" alt="Logo of Target">
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
